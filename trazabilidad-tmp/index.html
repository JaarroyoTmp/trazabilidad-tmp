<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMP · Sistema de Trazabilidad</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0e1a2b, #050b16);
        font-family: "Inter", Arial, sans-serif;
        overflow: hidden;
        height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Fondo animado de partículas */
    canvas {
        position: absolute;
        top: 0; left: 0;
        z-index: 1;
    }

    .center-box {
        position: relative;
        z-index: 2;
        text-align: center;
        animation: fadeIn 1.2s ease-out forwards;
    }

    .logo {
        width: 180px;
        filter: drop-shadow(0 0 12px #3ea8ff88);
        animation: float 3.5s ease-in-out infinite;
    }

    h1 {
        margin-top: 20px;
        font-size: 1.8em;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 0 15px #2d8cffaa;
    }

    .btn-enter {
        margin-top: 30px;
        padding: 14px 35px;
        border: none;
        border-radius: 40px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(90deg, #1e88e5, #3ea8ff);
        color: #ffffff;
        box-shadow: 0 0 18px rgba(0, 132, 255, .4);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-enter:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 28px rgba(0, 132, 255, .7);
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="center-box">
    <img src="img/tmp-quality.png" class="logo">
    <h1>Sistema de Trazabilidad TMP</h1>

    <button class="btn-enter" onclick="window.location.href='acceso.html'">
        Entrar al sistema →
    </button>
</div>

<script>
/* ANIMACIÓN DE PARTÍCULAS */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let particlesArray = [];
const totalParticles = 60;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() * 0.7) - 0.35;
        this.speedY = (Math.random() * 0.7) - 0.35;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
        ctx.fillStyle = "#3ea8ff";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#3ea8ff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }
}

function initParticles() {
    particlesArray = [];
    for (let i = 0; i < totalParticles; i++) {
        particlesArray.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});

initParticles();
animate();
</script>

</body>
</html>
